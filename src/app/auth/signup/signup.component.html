<h3>Create an Account</h3>
<form [formGroup]="authForm" class="ui form">
  <div class="field">
    <label for="username">Username</label>
    <input type="text" formControlName="username" id="username" />
  </div>

  <div class="field">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" />
  </div>

  <div class="field">
    <label for="passwordConfirmation">Password confirmation</label>
    <input type="password" formControlName="passwordConfirmation" id="passwordConfirmation" />
  </div>

  <button [disabled]="authForm.invalid" class="ui submit button primary">Submit</button>
</form>
